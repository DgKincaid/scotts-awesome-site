<div class="container">
    <div id="post-title">
        <h2>{{selectedPost.title}}</h2>
    </div>
    
    <div id="post-media" *ngIf="selectedPost.media">
        <video *ngIf="selectedPost.media.type == 'video'" width="720" height="320" loop autoplay>
            <source [src]="selectedPost.media.url" type="video/mp4">
        </video>
    
        <img *ngIf="selectedPost.media.type == 'image'" [src]="selectedPost.media.url" style="width:480px; height: 240px">
    </div>
    
    <div class="row h-100 justify-content-center align-items-center" style="background-color: rgb(229, 229, 229)">
      <div id="post-content" *ngFor="let paragraph of selectedPost.content">
          <p [innerHTML]="paragraph"><br></p>
      </div>
    </div>
</div>
