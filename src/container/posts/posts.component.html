
    <div id="posts">
        <div style="border-bottom: 5px solid #FFA9FC; padding-bottom: 10px;">
            <h2 id="post-header">Dev Logs</h2>
        </div>
        
        <div *ngFor="let post of postService.posts">
            <div class="post" id="post">
                <div style="margin: 20px;">
                    <div style="text-align: left; padding-top: 5px;">
                        <h4 id="post-title">{{post.title}}</h4>
                        <p>{{getPostDescription(post)}}...</p>
                    </div>
                   
                    <button type="button" class="btn btn-primary" [routerLink]="['/post-details', post.id]" style="font-family: fff_forward">Continue...</button>
                </div>
            </div>
        </div>
    </div>
